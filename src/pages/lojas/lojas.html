<ion-header>
  <ion-navbar>
    <ion-title>lojas</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card>
        <ion-card-header>
          Tudo que procura em questao de moda:
        </ion-card-header>

        <ion-list *ngFor="let item of storeList">
          <button ion-item (click)="chosenProduct(item)">
            <ion-icon name="cart" item-start></ion-icon>
            {{item.name}}
          </button>
        </ion-list>
      </ion-card>
</ion-content>
