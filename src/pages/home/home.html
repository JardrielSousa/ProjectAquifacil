<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center>
  <ion-slides pager>
    <ion-slide>
      <div class="loc"></div>
      <h2>Busca Fácil</h2>
      <p>Facilitando sua vida indenpendente da Localização</p>
    </ion-slide>
    <ion-slide>
      <button ion-item (click)="abrirfarmacias()">
        <div class="farm"></div>
      </button>
      <h2>Farmácias</h2>
      <p>Tudo o que precisar </p>
    </ion-slide>
    <ion-slide>
      <button ion-item (click)="abrirlojas()">
        <div class="stores"></div>
      </button>
      <h2>Lojas</h2>
      <p>As melhores Lojas com preço que cabe em seu bolso</p>
    </ion-slide>
    <ion-slide>
      <button ion-item (click)="abrirrestaurantes()">
        <div class="rest"></div>
      </button>
      <h2>Restaurantes</h2>
      <p>Deguste a òtima gastronomia Litoranea</p>
    </ion-slide>
    <ion-slide>
      <button ion-item (click)="abrirbares()">
        <div class="pub"></div>
      </button>
      <h2>Bares</h2>
      <p>Se procura diversão , encontre tudo o que precisa para uma noite agradável</p>
    </ion-slide>


  </ion-slides>
</ion-content>
