<ion-header>

  <ion-navbar>
    <ion-title>add-store</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="AddStore()">
    <ion-item>
      <ion-label>name</ion-label>
      <ion-input type="text" formControlName="name" required ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Owers</ion-label>
      <ion-input type="text" formControlName="owers" required ></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Add Store</button>
  </form>    
</ion-content>
